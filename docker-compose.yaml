services:
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: database
    env_file: ./database/.env
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - database
    restart: always

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: app
    depends_on: 
      - database
    env_file: ./app/.env
    restart: always
    networks:
      - database
    ports:
      - "80:80"

networks:
  database: